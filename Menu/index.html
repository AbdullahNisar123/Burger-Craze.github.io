<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="center-nav">
                <a href="index.html">Home</a>
                <a href="menu.html" class="active">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="social">
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
                <a href="#"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </header>

    <section class="menu-section">
        <h1>Our Menu</h1>
        <div class="filter">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Burger</button>
            <button class="filter-btn">Pizza</button>
            <button class="filter-btn">Pasta</button>
            <button class="filter-btn">Fries</button>
        </div>

        <div class="menu-container">
            <div class="menu-item">
                <img src="burger.jpg" alt="Delicious Burger">
                <div class="menu-info">
                    <h2>Delicious Burger</h2>
                    <p>A mouth-watering burger packed with flavor.</p>
                    <span>$15</span>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Delicious Pizza">
                <div class="menu-info">
                    <h2>Delicious Pizza</h2>
                    <p>Fresh and cheesy pizza topped with delicious ingredients.</p>
                    <span>$20</span>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="pasta.jpg" alt="Delicious Pasta">
                <div class="menu-info">
                    <h2>Delicious Pasta</h2>
                    <p>Rich and creamy pasta made with authentic flavors.</p>
                    <span>$17</span>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
